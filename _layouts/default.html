<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {% seo %}
</head>

<body>

<header class="site-header">
  <div class="wrapper custom-header">

    <!-- ===== TITLE (FULL WIDTH) ===== -->
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">
        {{ site.title }}
      </a>
    </h1>

    <!-- ===== LOWER HEADER AREA ===== -->
    <div class="header-bottom">

      <!-- LEFT: NAVIGATION COLUMN -->
      <nav class="site-nav">
        {% for page in site.header_pages %}
          <a class="page-link" href="{{ page | relative_url }}">
            {{ page | replace: '.md','' | replace: '-',' ' }}
          </a>
        {% endfor %}
      </nav>

      <!-- RIGHT: LOGO -->
      <div class="header-logo">
        <img src="{{ '/assets/images/Obs-logo-green.png' | relative_url }}" alt="VOEF Logo">
      </div>

    </div>

  </div>
</header>

<main class="page-content">
  <div class="wrapper">
    {{ content }}
  </div>
</main>

<footer class="site-footer">
  <div class="wrapper">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </div>
</footer>

</body>
</html>
